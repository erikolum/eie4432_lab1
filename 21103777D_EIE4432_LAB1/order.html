<!DOCTYPE html>
<html>
    <head>
        <title>21103777D_Drink Ordering Form</title>
        <link rel="stylesheet" href="styles/order.css">
    </head>
    <body>
        <header>
            <h1>Drink Ordering System</h1>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li class="currentPage">
                    <a href="order.html">Order</a>
                </li>
                <li>
                    <a href="#">Menu</a>
                </li>
            </ul>
        </nav>
        <main>
            <form action= # method="post">
                <div class="name-input">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="dink-select">
                    <label for="drink">Drink:</label>
                    <select id="drink" name="drink">
                        <option>Bubble Milktea</option>
                        <option>Iced Latte</option>
                        <option>Pineapple Juice</option>
                    </select>
                </div>
                <div class="size-select">
                    <label for="size">Size:</label>
                    <input type="radio" id="Small" name="size">
                    <label for="small">Small</label>
                    <input type="radio" id="Medium" name="size">
                    <label for="Medium">Medium</label>
                    <input type="radio" id="Large" name="size">
                    <label for="Large">Large</label>
                </div>
                <div class="submission">
                    <input type="submit" value="Place Order">
                </div>
            </form>
        </main>
        <footer>
            <h5>21103777D Lum Chun Woon - EIE4432 Lab 1 Project</h5>
        </footer>
    </body>
</html>
